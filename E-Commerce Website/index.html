<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghousia Distributor | Login❤️</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./dashboard.html">
    <link rel="shortcut icon" href="./img/Logo Ghousia.jpg" type="image/x-icon">
</head>
<body>
    <div id="loginPage">
        <div class="login-container">
            <img src="./img/Logo_Ghousia-removebg-preview.png" alt="Ghousia Distributor" height="50px" width="230px">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
